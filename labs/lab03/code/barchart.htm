<!DOCTYPE html>
<html>

<body>

  <svg width="400" height="400">
    <!-- Title -->
    <text x="150" y="15" fill="red" writing-mode="lr">Bar chart of attack categories</text>

    <!-- How to determine the height and location of each bar?
      1. barheight = 380 * (# of attacks of this bar/maximum # of attcks of all bars)
      2. arrange bar x coordinate from left to right
      3. bar y coordinate = 380 - barheight
      4. all number must be rounded to the closest integer
    -->

    <!-- Category1 -->
    <rect x="50" y="130" width="20" height="250"
      style="fill:blue;stroke:pink;stroke-width:2;fill-opacity:0.1;stroke-opacity:0.9" />
    <text x="60" y="135" fill="red" writing-mode="tb">subcategory1.1</text>

    <rect x="80" y="180" width="20" height="200"
      style="fill:blue;stroke:pink;stroke-width:2;fill-opacity:0.1;stroke-opacity:0.9" />
    <text x="90" y="185" fill="red" writing-mode="tb">subcategory1.2</text>

    <text x="50" y="395" fill="red" writing-mode="lr">Category1</text>


    <!-- Category2 -->
    <rect x="150" y="230" width="20" height="150"
      style="fill:blue;stroke:blue;stroke-width:2;fill-opacity:0.1;stroke-opacity:0.9" />
    <text x="160" y="235" fill="green" writing-mode="tb">subcategory2.1</text>

    <rect x="180" y="220" width="20" height="160"
      style="fill:blue;stroke:blue;stroke-width:2;fill-opacity:0.1;stroke-opacity:0.9" />
    <text x="190" y="225" fill="green" writing-mode="tb">subcategory2.2</text>

    <rect x="210" y="180" width="20" height="200"
      style="fill:blue;stroke:blue;stroke-width:2;fill-opacity:0.1;stroke-opacity:0.9" />
    <text x="220" y="225" fill="green" writing-mode="tb">subcategory2.3</text>

    <text x="150" y="395" fill="green" writing-mode="lr">Category2</text>

    <!-- baseline -->
    <line x1="0" y1="380" x2="400" y2="380" style="stroke:rgb(255,0,0);stroke-width:2" />

  </svg>
</body>

</html>
